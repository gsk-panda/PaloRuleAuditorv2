# Proxy API requests to the Node backend (port 3001 by default)
<Location "/audit/api">
    ProxyPass http://127.0.0.1:3001/api
    ProxyPassReverse http://127.0.0.1:3001/api
    Require all granted
</Location>

# Serve static frontend files from the web root
Alias "/audit" "/var/www/html/audit"
<Directory "/var/www/html/audit">
    Options -Indexes +FollowSymLinks
    Require all granted
    AllowOverride None
</Directory>

# If using SSL and want to proxy WebSocket or long requests (optional):
# ProxyTimeout 300
